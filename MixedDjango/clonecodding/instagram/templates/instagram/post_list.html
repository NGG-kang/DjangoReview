{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% block content %}
    {% if post_list %}
        {% for post in post_list %}
            {{ post.author }}<br/>
            <a href="{% url 'instagram:post_detail' post.id %}">{{ post.message }}</a>
            {% if post.photo %}
                <img src="{{ post.photo.url }}" style="width:150px;height=150px"/>
            {% endif %}
        {% endfor %}
    {% endif %}
        <a href="{% url 'instagram:post_create' %}">새 글 쓰기</a>
    {% if not user.is_authenticated %}
        <a href="{% url 'accounts:login' %}">로그인</a>
        <a href="{% url 'accounts:signup' %}">회원가입</a>
    {% else %}
        <a href="{% url 'accounts:logout' %}?next={{ request.get_full_path }}">로그아웃</a>
    {% endif %}
{% endblock %}
</body>
</html>
