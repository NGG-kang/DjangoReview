{% extends "base.html" %}

{% block content %}
<div>
    {{ post.author }}
    {{ post.message }}
    {% if post.photo %}
    <img src="{{ post.photo.url }}" style="width:150px;height=150px"/>
    {% endif %}

    <a href="{% url 'instagram:post_update' post.id %}" class="btn btn-primary">포스팅 수정</a>
    <a href="{% url 'instagram:post_delete' post.id %}" class="btn btn-primary">포스팅 삭제</a>
</div>

{% endblock %}
