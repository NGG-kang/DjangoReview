{% load bootstrap4 %}

{% block content %}
<form method="post" action="" enctype="multipart/form-data">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary mt-2">
                {{ submit_label|default:"Submit" }}
            </button>
  {% endbuttons %}
</form>
{% endblock %}
